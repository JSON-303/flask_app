<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Read</title>
</head>
<body>
    <div class="container">
        <h1>All Users</h1>
        <table class="table shadow">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>E-Mail</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users  %}
                    <tr>
                        <td class="align-middle">{{ user.id }}</td>
                        <td class="align-middle">{{ user.first_name }} {{ user.last_name }}</td>
                        <td class="align-middle">{{ user.email }}</td>
                        <td class="align-middle">{{ user.created_at }}</td>
                        <td class="align-middle" style="display: flex; gap: 5px;">
                            <a class="btn btn-sm btn-primary" href="/users/{{ user.id }}">Show</a>
                            <a class="btn btn-sm btn-primary" href="/users/{{ user.id }}/edit">Edit</a>
                            <form action="/users/{{ user.id }}/delete" method="post">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>    
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-end"><a class="btn btn-primary" href="/users/new">Add a New User</a></div>
    </div>
</body>
</html>
