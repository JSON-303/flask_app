<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>User Detailst</title>
</head>
<body>
    <div class="container">
        <div class="text-end mt-2"><a class="btn btn-primary" href="/">Home</a></div>
        <h1>User Details</h1>
        <div class="card shadow">
            <div class="card-body">
                <h2>{{ user.first_name }} {{ user.last_name }}</h2>
                <div>
                    <p>Full Name: {{user.first_name}} {{ user.last_name }}</p>
                    <p>Email: {{ user.email }}</p>
                    <p>Created On: {{ user.created_at }}</p>
                    <p>Last Updated On: {{user.updated_at}}</p>
                </div>
            </div>
        </div>
        <div style="display: flex; gap: 5px;">
            <a class="btn btn-sm btn-primary mt-2" href="/users/{{ user.id }}/edit">Edit</a>
            <form action="/users/{{ user.id }}/delete" method="post">
                <button type="submit" class="btn btn-sm btn-danger mt-2">Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
