<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit_User</title>
</head>
<body>
    <div class="container">
        <h1>Edit User Information</h1>
        <div class="card shadow">
            <div class="card-body">
                <form action="/users/edit" method="post">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <div>
                        <label class="form-label" for="first_name">First Name:</label>
                        <input class="form-control" type="text" name="first_name" id="first_name" value=" {{ user.first_name }}">
                    </div>
                    <div>
                        <label class="form-label" for="last_name">Last Name:</label>
                        <input class="form-control" type="text" name="last_name" id="last_name" value=" {{ user.last_name }}">
                    </div>
                    <div>
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" type="text" name="email" id="email" value=" {{ user.email }} ">
                    </div>
                    <div class="text-end">
                        <button class="btn btn-primary mt-2" type="submit">Submit</button>
                        <a class="btn btn-primary mt-2" href="/users/{{ user.id }}">Show</a>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <a href="/">Home</a>
        </div>
    </div>
</body>
</html>
